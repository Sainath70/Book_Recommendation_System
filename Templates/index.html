<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .text-white {
            color: white !important; /* Ensure it overrides any conflicting styles */
        }
    </style>
</head>
<body style="background-color:black">

<!-- we will create navigation bar-->
<nav class = "navbar" style="background-color:#00a65a">
    <p class = "navbar-brand"> My Book Recommender </p>
    <!-- we add some menu items-->
    <ul class = "nav navbar-nav">
        <li><a href="/">Home </a> </li>
        <li><a href="/recommend">Recommend</a>  </li>
        <li><a>Contact</a>  </li>
    </ul>
</nav>

<!-- we will display top 50 books in body-->
<div class = "container">
   <div class = "row">
       <div class = "col-md-12">
           <h1 class="text-white" style = "font-size:60px"> Top 50 Books </h1>
       </div>
       <!-- we will each book among top 50 books in card (body)-->


       {% for i in range(book_name|length) %}
       <div class="col-md-3" style = "margin-top:60px">
       <div class = "card">
           <div class = "card-body">
               <img class = "card-img-top" src="{{image[i]}}">
               <h2 style="color: white;">{{ book_name[i] }}</h2>
               <h4 style="color: white;">{{ author[i] }}</h4>
               <h4 style="color: white;">Votes - {{ votes[i] }}</h4>
               <h4 style="color: white;">Rating - {{ rating[i] }}</h4>
           </div>
       </div>
       </div>

       {% endfor%}

   </div>
</div>


<!-- we will each book among top 50 books in card (body)-->

</body>
</html>
